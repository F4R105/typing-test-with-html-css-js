<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <script src="./script.js" defer></script> 
    <link rel="stylesheet" href="./style.css">
</head>
<body class="dark-blue">
    <nav>
        <div class="container">

        </div>
    </nav>
    <main>
        <div class="container">
            <div id="tut">Game starts when you type A</div>
            <div id="game-status">
                <div id="game-on"></div>
                <div id="escape">Press Esc to reset</div>
                <div id="ellapsed-time"></div>
            </div>
            <div id="alphabet">A</div>
            <div id="results">
                <span>Your time is</span>
                <div id="time"></div>
                <span>seconds</span>
                <button id="gameRestartBtn">Start again</button>
                <span>Or press Enter</span>
            </div>
            <div id="your-best-time">
                <span>Your best time</span>
                <div id="records"></div>
                <button id="clearHistoryBtn">Clear history</button>
            </div>
        </div>
    </main>
    <footer>
        <span>Copyright &copy; 2024 Faraji Kajubu</span>
    </footer>
</body>
</html>
